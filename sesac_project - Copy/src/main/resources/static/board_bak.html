<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 - 도서관 시스템</title>
    <style>
        /* CSS 리셋 및 기본 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef5 0%, #fff8e1 50%, #f3e5f5 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        /* 헤더 스타일 */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(255, 192, 203, 0.2);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid #ffb3d9;
        }

        header h1 {
            text-align: center;
            background: linear-gradient(45deg, #ff99cc, #ffcc99);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(255, 192, 203, 0.3);
            font-weight: 700;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: #d63384;
            font-weight: 600;
            padding: 0.8rem 1.8rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, rgba(255, 179, 217, 0.1), rgba(255, 235, 179, 0.1));
            border: 2px solid transparent;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffb3d9, #ffeb99);
            transition: left 0.3s ease;
            z-index: -1;
        }

        nav a:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 179, 217, 0.4);
            border-color: #ffb3d9;
        }

        nav a:hover::before {
            left: 0;
        }

        /* 컨테이너 */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* 게시판 카드 */
        .board-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 0 15px 40px rgba(255, 179, 217, 0.2);
            border: 2px solid rgba(255, 179, 217, 0.1);
            position: relative;
            overflow: hidden;
        }

        .board-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ffb3d9, #ffeb99);
        }

        .board-title {
            color: #d63384;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* 검색 및 카테고리 섹션 */
        .board-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .category-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .tab-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 179, 217, 0.1);
            border: 2px solid #ffb3d9;
            border-radius: 20px;
            color: #d63384;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab-btn:hover, .tab-btn.active {
            background: linear-gradient(45deg, #ffb3d9, #ffeb99);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 179, 217, 0.3);
        }

        .search-section {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-input {
            padding: 0.8rem 1.5rem;
            border: 2px solid rgba(255, 179, 217, 0.3);
            border-radius: 25px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            min-width: 250px;
        }

        .search-input:focus {
            outline: none;
            border-color: #ffb3d9;
            box-shadow: 0 8px 25px rgba(255, 179, 217, 0.2);
        }

        .search-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #ffb3d9, #ffeb99);
            border: none;
            border-radius: 25px;
            color: #d63384;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 179, 217, 0.3);
        }

        .write-btn {
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #ff99cc, #ffe066);
            border: none;
            border-radius: 25px;
            color: #d63384;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .write-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 179, 217, 0.3);
        }

        /* 게시글 목록 테이블 */
        .board-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        .board-table th,
        .board-table td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 179, 217, 0.2);
        }

        .board-table th {
            background: linear-gradient(135deg, rgba(255, 179, 217, 0.1), rgba(255, 235, 179, 0.1));
            color: #d63384;
            font-weight: 700;
            font-size: 1rem;
        }

        .board-table td {
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .board-table tr:hover td {
            background: rgba(255, 235, 179, 0.2);
            transform: scale(1.01);
        }

        .board-table .title {
            text-align: left;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .board-table .title a {
            color: #333;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .board-table .title a:hover {
            color: #d63384;
        }

        .board-table .number {
            color: #666;
            font-weight: 600;
        }

        .board-table .author {
            color: #d63384;
            font-weight: 600;
        }

        .board-table .date {
            color: #666;
            font-size: 0.9rem;
        }

        .board-table .views,
        .board-table .likes {
            color: #ff6b6b;
            font-weight: 600;
        }

        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin: 2rem 0;
        }

        .page-btn {
            padding: 0.6rem 1rem;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(255, 179, 217, 0.3);
            border-radius: 10px;
            color: #d63384;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 40px;
            text-align: center;
        }

        .page-btn:hover,
        .page-btn.active {
            background: linear-gradient(45deg, #ffb3d9, #ffeb99);
            color: white;
            border-color: #ffb3d9;
            transform: translateY(-2px);
        }

        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 게시글 정보 */
        .board-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 235, 179, 0.1);
            border-radius: 15px;
            border-left: 4px solid #ffb3d9;
        }

        .total-posts {
            font-weight: 700;
            color: #d63384;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .board-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .category-tabs {
                justify-content: center;
                flex-wrap: wrap;
            }

            .search-section {
                flex-direction: column;
                gap: 0.5rem;
            }

            .search-input {
                min-width: auto;
                width: 100%;
            }

            .board-table {
                font-size: 0.9rem;
            }

            .board-table th,
            .board-table td {
                padding: 0.5rem;
            }

            .board-table .title {
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            .board-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            .tab-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
    <script>
        const isLoggedIn = false; // ← 여기를 true로 바꾸면 로그인 상태
    </script>
</head>
<body>

    <h1>KIRBY 도서관</h1>
    <nav>
        <a href="index.html">홈</a>

</header>

<div class="container">
    <div class="board-card">
        <h2 class="board-title">자유게시판</h2>

        <div class="board-info">
            <span class="total-posts">Total 1729 / 4개 페이지</span>

                <td class="views">3</td>

            <tr>
                <td class="number">5</td>
                <td class="title"><a href="boardView.html?id=5">테스트1</a></td>
                <td class="author">최고관리자</td>
                <td class="date">10-15</td>
                <td class="views">3</td>

        </table>

        <div class="pagination">
            <a href="#" class="page-btn disabled" onclick="prevPage()">처음</a>
            <a href="#" class="page-btn" onclick="goToPage(1)">1</a>

    </div>
</div>

<script>
    // 게시글 보기
    function viewPost(postId) {
        alert('게시글 ' + postId + '번을 봅니다.');
        // 실제 구현시에는 상세페이지로 이동
    }
    //
    // // 글쓰기
    // function writePage() {
    //     alert('글쓰기 페이지로 이동합니다.');
    //     // 실제 구현시에는 글쓰기 페이지로 이동
    // }

    // 검색
    function searchPosts() {
        const searchInput = document.querySelector('.search-input');
        const keyword = searchInput.value.trim();

        if (keyword === '') {
            alert('검색어를 입력해주세요.');
            return;
        }

        alert('검색어: ' + keyword);
        // 실제 구현시에는 검색 기능 구현
    }

    // 페이지 이동
    function goToPage(page) {
        // 현재 활성 페이지 표시 업데이트
        document.querySelectorAll('.page-btn').forEach(btn => {
            btn.classList.remove('active');
        });

        event.target.classList.add('active');
        alert(page + '페이지로 이동합니다.');
        // 실제 구현시에는 해당 페이지 데이터 로드
    }

    function prevPage() {
        alert('첫 페이지로 이동합니다.');
    }

    function nextPage() {
        alert('마지막 페이지로 이동합니다.');
    }

    // 카테고리 탭 기능
    document.querySelectorAll('.tab-btn').forEach(tab => {
        tab.addEventListener('click', function() {
            // 모든 탭에서 active 클래스 제거
            document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
            // 클릭한 탭에 active 클래스 추가
            this.classList.add('active');

            alert(this.textContent + ' 카테고리를 선택했습니다.');
            // 실제 구현시에는 해당 카테고리 게시글 필터링
        });
    });

    // 검색 엔터키 이벤트
    document.querySelector('.search-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchPosts();
        }
    });
</script>
<script>
    // 로그인 여부에 따라 글쓰기 버튼 숨김
    document.addEventListener('DOMContentLoaded', function () {
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        const writeBtn = document.getElementById('writeBtnWrapper');

        if (writeBtn) {
            writeBtn.style.display = isLoggedIn ? 'flex' : 'none';
        }
    });

</script>
