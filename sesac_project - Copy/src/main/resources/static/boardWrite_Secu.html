<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 - 도서관</title>
    <style>
        /* CSS 리셋 및 기본 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef5 0%, #fff8e1 50%, #f3e5f5 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        /* 헤더 스타일 */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(255, 192, 203, 0.2);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid #ffb3d9;
        }

        header h1 {
            text-align: center;
            background: linear-gradient(45deg, #ff99cc, #ffcc99);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(255, 192, 203, 0.3);
            font-weight: 700;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: #d63384;
            font-weight: 600;
            padding: 0.8rem 1.8rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, rgba(255, 179, 217, 0.1), rgba(255, 235, 179, 0.1));
            border: 2px solid transparent;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffb3d9, #ffeb99);
            transition: left 0.3s ease;
            z-index: -1;
        }

        nav a:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 179, 217, 0.4);
            border-color: #ffb3d9;
        }

        nav a:hover::before {
            left: 0;
        }

        /* 메인 컨테이너 */
        .main-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* 페이지 제목 */
        .page-title {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 15px 40px rgba(255, 179, 217, 0.2);
            text-align: center;
            border: 2px solid rgba(255, 179, 217, 0.1);
        }

        .page-title h2 {
            color: #d63384;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-title p {
            color: #666;
            font-weight: 600;
        }

        /* 폼 컨테이너 */
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 15px 40px rgba(255, 179, 217, 0.2);
            border: 2px solid rgba(255, 179, 217, 0.1);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ffb3d9, #ffeb99);
        }

        /* 폼 그룹 */
        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            color: #d63384;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
            position: relative;
        }

        .form-group label.required::after {
            content: '*';
            color: #ff4757;
            margin-left: 0.3rem;
            font-size: 1.2rem;
        }

        /* 입력 필드 스타일 */
        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid rgba(255, 179, 217, 0.3);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #ffb3d9;
            box-shadow: 0 8px 25px rgba(255, 179, 217, 0.3);
            transform: scale(1.01);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-textarea {
            min-height: 200px;
            resize: vertical;
        }

        /* 파일 업로드 영역 */
        .file-upload-area {
            border: 3px dashed rgba(255, 179, 217, 0.4);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            background: rgba(255, 235, 179, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .file-upload-area:hover {
            border-color: #ffb3d9;
            background: rgba(255, 235, 179, 0.1);
            transform: scale(1.01);
        }

        .file-upload-area.dragover {
            border-color: #ff99cc;
            background: rgba(255, 153, 204, 0.1);
            transform: scale(1.02);
        }

        .file-upload-icon {
            font-size: 3rem;
            color: #ffb3d9;
            margin-bottom: 1rem;
        }

        .file-upload-text {
            color: #d63384;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .file-upload-info {
            color: #666;
            font-size: 0.9rem;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* 업로드된 파일 목록 */
        .uploaded-files {
            margin-top: 1rem;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 179, 217, 0.1);
            border-radius: 10px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: rgba(255, 179, 217, 0.2);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-icon {
            font-size: 1.5rem;
            color: #ffb3d9;
        }

        .file-details {
            color: #d63384;
            font-weight: 600;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .file-remove {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .file-remove:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        /* 에러 메시지 */
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            border-left: 4px solid #f44336;
            display: none;
        }

        /* 버튼 스타일 */
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffb3d9, #ffeb99);
            color: #d63384;
            box-shadow: 0 8px 25px rgba(255, 179, 217, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 179, 217, 0.5);
            background: linear-gradient(45deg, #ff99cc, #ffe066);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #d63384;
            border: 2px solid #ffb3d9;
            box-shadow: 0 8px 25px rgba(255, 179, 217, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 179, 217, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 179, 217, 0.4);
        }

        /* 카테고리 선택 */
        .category-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .category-option {
            position: relative;
        }

        .category-radio {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .category-label {
            display: block;
            padding: 1rem;
            background: rgba(255, 235, 179, 0.1);
            border: 2px solid rgba(255, 179, 217, 0.3);
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #d63384;
        }

        .category-radio:checked + .category-label {
            background: linear-gradient(45deg, rgba(255, 179, 217, 0.2), rgba(255, 235, 179, 0.2));
            border-color: #ffb3d9;
            transform: scale(1.05);
        }

        .category-label:hover {
            background: rgba(255, 235, 179, 0.2);
            transform: translateY(-2px);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .main-container {
                padding: 0 1rem;
            }

            .form-container {
                padding: 2rem;
            }

            .page-title h2 {
                font-size: 1.6rem;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .category-group {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>KIRBY</h1>
    <nav>
        <a href="index.html">홈</a>
    </nav>
</header>

<div class="main-container">
    <div class="page-title">
        <h2>게시글 작성</h2>
        <p>도서관 이용자들과 소통할 수 있는 게시글을 작성해보세요</p>
    </div>

    <div class="form-container">
        <form id="postForm" enctype="multipart/form-data">
            <!-- 카테고리 선택 -->
            <div class="form-group">
                <label class="required">카테고리</label>
                <div class="category-group">
                    <div class="category-option">
                        <input type="radio" name="category" value="notice" class="category-radio" id="cat-notice" required>
                        <label for="cat-notice" class="category-label">공지사항</label>
                    </div>
                    <div class="category-option">
                        <input type="radio" name="category" value="review" class="category-radio" id="cat-review">
                        <label for="cat-review" class="category-label">도서리뷰</label>
                    </div>
                    <div class="category-option">
                        <input type="radio" name="category" value="qna" class="category-radio" id="cat-qna">
                        <label for="cat-qna" class="category-label">질문답변</label>
                    </div>
                    <div class="category-option">
                        <input type="radio" name="category" value="free" class="category-radio" id="cat-free">
                        <label for="cat-free" class="category-label">자유게시판</label>
                    </div>
                </div>
            </div>

            <!-- 제목 입력 -->
            <div class="form-group">
                <label for="title" class="required">제목</label>
                <input type="text" id="title" name="title" class="form-input" placeholder="게시글 제목을 입력하세요" required maxlength="100">
            </div>

            <!-- 작성자 -->
            <div class="form-group">
                <label for="author" class="required">작성자</label>
                <input type="text" id="author" name="author" class="form-input" placeholder="로그인한 사람 명 자동 기입 및 수정 안되게 -> CSRF 악용 등 " required maxlength="20">
            </div>

            <!-- 내용 입력 -->
            <div class="form-group">
                <label for="content" class="required">내용</label>
                <textarea id="content" name="content" class="form-textarea" placeholder="게시글 내용을 입력하세요&#10;&#10;• 타인에게 불쾌감을 주는 내용은 삼가해 주세요&#10;• 저작권을 침해하는 내용은 게시할 수 없습니다&#10;• 개인정보가 포함된 내용은 주의해 주세요" required></textarea>
            </div>

            <!-- 파일 첨부 -->
            <div class="form-group">
                <label>파일 첨부</label>
                <div class="file-upload-area" id="fileUploadArea">
                    <input type="file" id="fileInput" name="files[]" class="file-input" multiple accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx,.hwp,.txt">
                    <div class="file-upload-icon">📁</div>
                    <div class="file-upload-text">파일을 드래그하여 업로드하거나 클릭하세요</div>
                    <div class="file-upload-info">허용 파일: JPG, PNG, GIF, PDF, DOC, DOCX, HWP, TXT (최대 10MB)</div>
                </div>
                <div class="uploaded-files" id="uploadedFiles"></div>
                <div class="error-message" id="fileError"></div>
            </div>

            <!-- 비밀번호 -->
            <div class="form-group">
                <label for="password" class="required">비밀번호</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호로 할지, 자기 글이면 삭제 되도록 할지?" required minlength="4" maxlength="20">
            </div>

            <!-- 버튼 그룹 -->
            <div class="button-group">
                <button type="submit" class="btn btn-primary">게시글 등록</button>
                <a href="board.html" class="btn btn-secondary">목록으로</a>
            </div>
        </form>
    </div>
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 도서관 관리 시스템. All rights reserved.</p>
        <p>문의: library@example.com | 전화: 02-1234-5678</p>
    </div>
</footer>

<script>
    class SecureFileUpload {
        constructor() {
            this.maxFileSize = 10 * 1024 * 1024; // 10MB
            this.allowedExtensions = ['jpg', 'jpeg', 'png', 'gif', 'pdf', 'doc', 'docx', 'hwp', 'txt'];
            this.allowedMimeTypes = {
                'jpg': ['image/jpeg'],
                'jpeg': ['image/jpeg'],
                'png': ['image/png'],
                'gif': ['image/gif'],
                'pdf': ['application/pdf'],
                'doc': ['application/msword'],
                'docx': ['application/vnd.openxmlformats-officedocument.wordprocessingml.document'],
                'hwp': ['application/x-hwp', 'application/haansofthwp'],
                'txt': ['text/plain']
            };
            this.uploadedFiles = [];
            this.init();
        }

        init() {
            const fileInput = document.getElementById('fileInput');
            const fileUploadArea = document.getElementById('fileUploadArea');
            const errorDiv = document.getElementById('fileError');

            // 파일 선택 이벤트
            fileInput.addEventListener('change', (e) => {
                this.handleFiles(Array.from(e.target.files));
            });

            // 드래그 앤 드롭 이벤트
            fileUploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileUploadArea.classList.add('dragover');
            });

            fileUploadArea.addEventListener('dragleave', () => {
                fileUploadArea.classList.remove('dragover');
            });

            fileUploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                fileUploadArea.classList.remove('dragover');
                this.handleFiles(Array.from(e.dataTransfer.files));
            });
        }

        // 파일 보안 검증
        validateFile(file) {
            const errors = [];

            // 파일명 보안 검증 (이중 확장자, 특수문자 등)
            const fileName = file.name.toLowerCase();
            const fileNamePattern = /^[a-zA-Z0-9가-힣\s._-]+$/;

            if (!fileNamePattern.test(fileName)) {
                errors.push(`${file.name}: 파일명에 허용되지 않은 문자가 포함되어 있습니다.`);
            }

            // 이중 확장자 검사
            const parts = fileName.split('.');
            if (parts.length > 2) {
                errors.push(`${file.name}: 이중 확장자는 허용되지 않습니다.`);
                return errors;
            }

            // 확장자 검증
            const extension = parts[parts.length - 1];
            if (!this.allowedExtensions.includes(extension)) {
                errors.push(`${file.name}: 허용되지 않은 파일 형식입니다.`);
                return errors;
            }

            // MIME 타입 검증
            const allowedMimes = this.allowedMimeTypes[extension];
            if (allowedMimes && !allowedMimes.includes(file.type)) {
                errors.push(`${file.name}: 파일 형식이 확장자와 일치하지 않습니다.`);
            }

            // 파일 크기 검증
            if (file.size > this.maxFileSize) {
                errors.push(`${file.name}: 파일 크기가 10MB를 초과합니다.`);
            }

            // 빈 파일 검사
            if (file.size === 0) {
                errors.push(`${file.name}: 빈 파일은 업로드할 수 없습니다.`);
            }

            return errors;
        }

        handleFiles(files) {
            const errorDiv = document.getElementById('fileError');
            let allErrors = [];

            files.forEach(file => {
                const errors = this.validateFile(file);
                if (errors.length === 0) {
                    // 중복 파일 검사
                    const isDuplicate = this.uploadedFiles.some(uploadedFile =>
                        uploadedFile.name === file.name && uploadedFile.size === file.size
                    );

                    if (!isDuplicate) {
                        this.uploadedFiles.push(file);
                        this.displayFile(file);
                    } else {
                        allErrors.push(`${file.name}: 이미 추가된 파일입니다.`);
                    }
                } else {
                    allErrors = allErrors.concat(errors);
                }
            });

            // 에러 메시지 표시
            if (allErrors.length > 0) {
                errorDiv.innerHTML = allErrors.join('<br>');
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            } else {
                errorDiv.style.display = 'none';
            }

            // 파일 입력 초기화
            document.getElementById('fileInput').value = '';
        }

        displayFile(file) {
            const uploadedFilesDiv = document.getElementById('uploadedFiles');
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';

            const fileExtension = file.name.split('.').pop().toLowerCase();
            const fileIcon = this.getFileIcon(fileExtension);
            const fileSize = this.formatFileSize(file.size);

            fileItem.innerHTML = `
                    <div class="file-info">
                        <span class="file-icon">${fileIcon}</span>
                        <div>
                            <span class="file-details">${file.name}</span>
                            <span class="file-size">(${fileSize})</span>
                        </div>
                    </div>
                    <button type="button" class="file-remove" onclick="this.parentElement.remove(); fileUpload.removeFile('${file.name}', ${file.size})">×</button>
                `;

            uploadedFilesDiv.appendChild(fileItem);
        }

        removeFile(fileName, fileSize) {
            this.uploadedFiles = this.uploadedFiles.filter(file =>
                !(file.name === fileName && file.size === fileSize)
            );
        }

        getFileIcon(extension) {
            const icons = {
                'jpg': '🖼️', 'jpeg': '🖼️', 'png': '🖼️', 'gif': '🖼️',
                'pdf': '📄',
                'doc': '📝', 'docx': '📝',
                'hwp': '📄',
                'txt': '📄'
            };
            return icons[extension] || '📎';
        }

        formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    }

    // 파일 업로드 인스턴스 생성
    const fileUpload = new SecureFileUpload();

    // 폼 제출 처리
    document.getElementById('postForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // 폼 검증
        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();
        const author = document.getElementById('author').value.trim();
        const password = document.getElementById('password').value;
        const category = document.querySelector('input[name="category"]:checked');

        if (!category) {
            alert('카테고리를 선택해주세요.');
            return;
        }

        if (title.length < 2) {
            alert('제목은 2자 이상 입력해주세요.');
            return;
        }

        if (content.length < 10) {
            alert('내용은 10자 이상 입력해주세요.');
            return;
        }

        if (author.length < 2) {
            alert('작성자명은 2자 이상 입력해주세요.');
            return;
        }

        if (password.length < 4) {
            alert('비밀번호는 4자 이상 입력해주세요.');
            return;
        }

    });

    // XSS 방지를 위한 입력값 검증
    function sanitizeInput(input) {
        const div = document.createElement('div');
        div.textContent = input;
        return div.innerHTML;
    }

    // 실시간 입력값 검증
    document.getElementById('title').addEventListener('input', function(e) {
        this.value = sanitizeInput(this.value);
    });
