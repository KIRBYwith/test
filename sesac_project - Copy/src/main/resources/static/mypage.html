<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - KIRBY 도서관</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- index.html과 동일하게 외부 CSS 참조 -->

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef5 0%, #fff8e1 50%, #f3e5f5 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }



        .main-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-title {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 15px 40px rgba(255, 179, 217, 0.2);
            text-align: center;
            border: 2px solid rgba(255, 179, 217, 0.1);
        }

        .page-title h2 {
            color: #d63384;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 15px 40px rgba(255, 179, 217, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid rgba(255, 179, 217, 0.1);
        }

        .user-info p {
            margin: 0.3rem 0;
            font-weight: 600;
            color: #d63384;
        }

        .btn-edit {
            padding: 0.6rem 1.2rem;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
        }

        .btn-edit:hover {
            background-color: #ff4c9e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            overflow: hidden;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ffb3d9;
        }

        th {
            background: #ffeef5;
            color: #d63384;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .btn-return {
            padding: 0.5rem 1rem;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn-return:hover {
            background-color: #ff4c9e;
        }
    </style>
</head>
<body>
<header>
    <h1>📖KIRBY 도서관📖</h1>
    <nav>
        <a href="index.html">홈</a>
        <a href="books.html">도서목록</a>
    </nav>
</header>

<div class="main-container">
    <div class="page-title">
        <h2>마이페이지</h2>
        <p>회원정보와 대출한 도서를 확인할 수 있습니다.</p>
    </div>

    <div class="user-info">
        <div>
            <p>이름: 홍길동</p>
            <p>이메일: hong@example.com</p>
            <p>총 대출 권수: <span id="totalBooks">0</span></p>
        </div>
        <button class="btn-edit" onclick="editUserInfo()">회원정보 수정</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>저자</th>
            <th>대출일</th>
            <th>반납예정일</th>
            <th>반납</th>
        </tr>
        </thead>
        <tbody id="bookTableBody">
        <!-- JS로 동적으로 추가 -->
        </tbody>
    </table>

    <div style="margin-top:2rem; background: rgba(255,255,255,0.9); padding:1rem; border-radius:12px;">
        <p>현재 포인트: <strong id="points">0</strong> 점</p>
        <button id="exchangeBtn" class="btn-return">5000포인트 문화상품권 교환 신청</button>
    </div>
</div>

<script>
    // state helper
    const s = document.createElement('script');
    s.src = '/js/state.js';
    document.head.appendChild(s);

    const bookTableBody = document.getElementById('bookTableBody');
    const totalBooksSpan = document.getElementById('totalBooks');
    const pointsEl = document.getElementById('points');
    const exchangeBtn = document.getElementById('exchangeBtn');

    // 간단 도서 정보 맵 (books.html과 동일 id 사용 전제)
    const BOOKS = {
        1: { title:"달콤한 나의 도시", author:"정이현" },
        2: { title:"1리터의 눈물", author:"키토아야" },
        3: { title:"청소부 밥", author:"홉킨스, 토드" },
        4: { title:"마시멜로 이야기", author:"포사다, 호아킴 데" },
        6: { title:"퀴즈 쇼", author:"김영하" },
        20: { title:"재미있는 영양이야기", author:"김현숙" },
        30: { title:"일본. 1 : 떠나기 전에", author:"심청보" },
    };

    function renderTable() {
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        const state = JSON.parse(localStorage.getItem('bookStatus') || '{}');
        const loanIds = user?.loans || [];
        bookTableBody.innerHTML = '';
        totalBooksSpan.textContent = loanIds.length;
        pointsEl.textContent = user?.points || 0;

        loanIds.forEach((id) => {
            const info = BOOKS[id] || { title: `도서#${id}`, author: '' };
            const loanDate = new Date();
            const due = new Date(Date.now() + 13*24*60*60*1000);
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${info.title}</td>
                <td>${info.author}</td>
                <td>${loanDate.toISOString().slice(0,10)}</td>
                <td>${due.toISOString().slice(0,10)}</td>
                <td><button class="btn-return" data-id="${id}">반납</button></td>
            `;
            bookTableBody.appendChild(tr);
        });

        // 반납 핸들러
        bookTableBody.querySelectorAll('button[data-id]').forEach(btn => {
            btn.addEventListener('click', () => {
                const id = parseInt(btn.getAttribute('data-id'));
                if (!confirm('반납하시겠습니까?')) return;
                const user = JSON.parse(localStorage.getItem('user'));
                user.loans = (user.loans||[]).filter(bid => bid !== id);
                localStorage.setItem('user', JSON.stringify(user));
                // 반납 처리: 책 상태 대출가능으로
                const st = JSON.parse(localStorage.getItem('bookStatus') || '{}');
                st[id] = { status: '대출가능' };
                localStorage.setItem('bookStatus', JSON.stringify(st));
                // 예약자에게 자동 대출 전환은 단순화: 예약자 존재 시 첫 사용자에게 상태만 유지하도록 구현할 수 있음
                alert('반납 완료!');
                renderTable();
            });
        });
    }

    exchangeBtn.addEventListener('click', () => {
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (!user) { alert('로그인 후 이용 가능합니다.'); return; }
        if ((user.points||0) < 5000) { alert('포인트가 부족합니다. (5000 필요)'); return; }
        user.points -= 5000;
        localStorage.setItem('user', JSON.stringify(user));
        // 요청 적재
        if (window.State) State.addExchangeRequest(user.email, user.name, 5000);
        alert('교환 신청이 접수되었습니다.');
        renderTable();
    });

    function editUserInfo() {
        window.location.href = 'editUser.html';
    }

    renderTable();
</script>
</body>
</html>
