<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 - 도서관</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #ffeef5 0%, #fff8e1 50%, #f3e5f5 100%); min-height: 100vh; color: #333; line-height: 1.6;}
        header {background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); box-shadow: 0 4px 30px rgba(255, 192, 203, 0.2); padding: 1.5rem 0; position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid #ffb3d9;}
        header h1 {text-align: center; background: linear-gradient(45deg, #ff99cc, #ffcc99); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: 2.8rem; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(255, 192, 203, 0.3); font-weight: 700;}
        nav {display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap;}
        nav a {text-decoration: none; color: #d63384; font-weight: 600; padding: 0.8rem 1.8rem; border-radius: 30px; transition: all 0.3s ease; position: relative; overflow: hidden; background: linear-gradient(45deg, rgba(255, 179, 217, 0.1), rgba(255, 235, 179, 0.1)); border: 2px solid transparent;}
        nav a::before {content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(45deg, #ffb3d9, #ffeb99); transition: left 0.3s ease; z-index: -1;}
        nav a:hover {color: white; transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255, 179, 217, 0.4); border-color: #ffb3d9;}
        nav a:hover::before {left: 0;}
        .main-container {max-width: 900px; margin: 2rem auto; padding: 0 2rem;}
        .page-title {background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border-radius: 25px; padding: 2rem; margin-bottom: 2rem; box-shadow: 0 15px 40px rgba(255, 179, 217, 0.2); text-align: center; border: 2px solid rgba(255, 179, 217, 0.1);}
        .page-title h2 {color: #d63384; font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem;}
        .page-title p {color: #666; font-weight: 600;}
        .form-container {background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border-radius: 25px; padding: 3rem; box-shadow: 0 15px 40px rgba(255, 179, 217, 0.2); border: 2px solid rgba(255, 179, 217, 0.1); position: relative; overflow: hidden;}
        .form-group {margin-bottom: 2rem;}
        .form-group label {display: block; color: #d63384; font-weight: 700; font-size: 1.1rem; margin-bottom: 0.8rem; position: relative;}
        .form-group label.required::after {content: '*'; color: #ff4757; margin-left: 0.3rem; font-size: 1.2rem;}
        .form-input, .form-select, .form-textarea, .form-file {width: 100%; padding: 1.2rem; border: 2px solid rgba(255, 179, 217, 0.3); border-radius: 15px; font-size: 1rem; transition: all 0.3s ease; background: rgba(255, 255, 255, 0.8); font-family: inherit;}
        .form-input:focus, .form-select:focus, .form-textarea:focus, .form-file:focus {outline: none; border-color: #ffb3d9; box-shadow: 0 8px 25px rgba(255, 179, 217, 0.3); transform: scale(1.01); background: rgba(255, 255, 255, 0.95);}
        .form-textarea {min-height: 200px; resize: vertical;}
        .button-group {display: flex; gap: 1rem; justify-content: center; margin-top: 3rem; flex-wrap: wrap;}
        .btn {padding: 1.2rem 3rem; border: none; border-radius: 50px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-block; text-align: center; min-width: 150px;}
        .btn-primary {background: linear-gradient(45deg, #ffb3d9, #ffeb99); color: #d63384; box-shadow: 0 8px 25px rgba(255, 179, 217, 0.3);}
        .btn-primary:hover {transform: translateY(-3px); box-shadow: 0 15px 35px rgba(255, 179, 217, 0.5); background: linear-gradient(45deg, #ff99cc, #ffe066);}
        .btn-secondary {background: rgba(255, 255, 255, 0.8); color: #d63384; border: 2px solid #ffb3d9; box-shadow: 0 8px 25px rgba(255, 179, 217, 0.2);}
        .btn-secondary:hover {background: rgba(255, 179, 217, 0.1); transform: translateY(-3px); box-shadow: 0 15px 35px rgba(255, 179, 217, 0.4);}
    </style>
</head>
<body>
<header>
    <h1>KIRBY 도서관</h1>
    <nav><a href="index.html">홈</a></nav>
</header>

<div class="main-container">
    <div class="page-title">
        <h2>게시글 작성</h2>
        <p>도서관 이용자들과 소통할 수 있는 게시글을 작성해보세요</p>
    </div>

    <div class="form-container">
        <form id="postForm" enctype="multipart/form-data">
            <div class="form-group">
                <label class="required">카테고리</label>
                <select name="category" class="form-select" required>
                    <option value="">선택하세요</option>
                    <option value="notice">공지사항</option>
                    <option value="review">도서리뷰</option>
                    <option value="qna">질문답변</option>
                    <option value="free">자유게시판</option>
                </select>
            </div>

            <div class="form-group">
                <label for="title" class="required">제목</label>
                <input type="text" id="title" name="title" class="form-input" placeholder="게시글 제목" required>
            </div>

            <div class="form-group">
                <label for="author" class="required">작성자</label>
                <input type="text" id="author" name="author" class="form-input" placeholder="작성자명" required>
            </div>

            <div class="form-group">
                <label for="content" class="required">내용</label>
                <textarea id="content" name="content" class="form-textarea" placeholder="게시글 내용을 입력하세요" required></textarea>
            </div>

            <div class="form-group">
                <label for="files">파일 첨부</label>
                <input type="file" id="files" name="files[]" class="form-file" multiple>
                <div id="fileList"></div>
            </div>

            <div class="form-group">
                <label for="password" class="required">비밀번호</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="수정/삭제용 비밀번호" required>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">게시글 등록</button>
                <a href="board.html" class="btn btn-secondary">목록으로</a>
            </div>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 도서관 관리 시스템</p>
</footer>

<script>
    const postForm = document.getElementById('postForm');
    const fileInput = document.getElementById('files');
    const fileList = document.getElementById('fileList');

    // 선택된 파일 목록 표시 1
    fileInput.addEventListener('change', () => {
        fileList.innerHTML = '';
        Array.from(fileInput.files).forEach(file => {
            const div = document.createElement('div');
            div.textContent = `• ${file.name} (${(file.size/1024).toFixed(2)} KB)`;
            fileList.appendChild(div);
        });
    });

    // 포인트 지급을 위한 state 로더
    const s = document.createElement('script');
    s.src = '/js/state.js';
    document.head.appendChild(s);

    // 폼 제출
    postForm.addEventListener('submit', function(e){
        e.preventDefault();

        const category = this.category.value;
        const title = this.title.value.trim();
        const author = this.author.value.trim();
        const content = this.content.value.trim();
        const password = this.password.value;

        if(!category){ alert('카테고리를 선택해주세요.'); return; }
        if(title.length < 2){ alert('제목을 2자 이상 입력해주세요.'); return; }
        if(author.length < 2){ alert('작성자명을 2자 이상 입력해주세요.'); return; }
        if(content.length < 10){ alert('내용을 10자 이상 입력해주세요.'); return; }
        if(password.length < 4){ alert('비밀번호를 4자 이상 입력해주세요.'); return; }

        alert('게시글이 등록되었습니다!\n첨부된 파일 수: ' + fileInput.files.length);
        // 포인트 지급 (+10)
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (user && window.State) {
            State.awardPoints(user, 10);
            alert('게시글 작성 보상: +10포인트');
        }
        // 실제 서버 연동 시 FormData 사용 후 AJAX로 전송
        // 게시글 등록 후 board.html로 이동
        window.location.href = 'board.html';
    });
</script>
</body>
</html>
